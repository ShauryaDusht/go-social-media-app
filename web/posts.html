<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Social Media App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Social Media App</a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search users..." class="search-input">
                <button id="search-btn" class="search-btn">Search</button>
                <div id="search-results" class="search-results"></div>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/posts" class="nav-link active">Create Post</a></li>
                <li class="nav-item"><a href="/profile" class="nav-link">Profile</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="logout-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="post-form-container">
            <h2>Create New Post</h2>
            
            <form id="post-form" class="post-form">
                <div class="form-group">
                    <label for="post-content">Content</label>
                    <textarea id="post-content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image-url">Image URL (optional)</label>
                    <input type="url" id="image-url">
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>

    <script src="/static/js/auth-check.js"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/posts.js"></script>
</body>
</html>
