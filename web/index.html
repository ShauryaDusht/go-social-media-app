<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Social Media App</a>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search users..." class="search-input">
                <button id="search-btn" class="search-btn">Search</button>
                <div id="search-results" class="search-results"></div>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="/posts" class="nav-link">Posts</a></li>
                <li class="nav-item"><a href="/profile" class="nav-link">Profile</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="logout-link">Logout</a></li>
            </ul>
        </div>
    </nav>
    </header>

    <div class="container">
        <div class="hero">
            <h1>Welcome to Social Media App</h1>
            <p>Connect with friends, share your thoughts, and discover new content.</p>
            <div class="hero-buttons" id="hero-buttons">
                <!-- Buttons will be populated by JavaScript based on auth status -->
            </div>
        </div>

        <div class="timeline-container" id="timeline-container">
            <!-- Will be shown only for logged-in users -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Social Media App. All rights reserved.</p>
    </footer>

    <script src="/static/js/auth-check.js"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
