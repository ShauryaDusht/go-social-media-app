<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Postly</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
.posts-list, .post-card {
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
}
</style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="navbar-brand">Postly</a>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search users..." class="search-input">
                    <button id="search-btn" class="search-btn">Search</button>
                    <div id="search-results" class="search-results"></div>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="/posts" class="nav-link">Create Post</a></li>
                    <li class="nav-item"><a href="/profile" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="logout-link">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="timeline-container">
            <h2 id="timeline-title">Timeline</h2>
            <div id="timeline-posts" class="posts-list">
                Loading posts...
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Postly. All rights reserved.</p>
    </footer>

    <script src="/static/js/auth-check.js"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/timeline.js"></script>
</body>
</html>
